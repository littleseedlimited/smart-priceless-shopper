services:
  - type: web
    name: smart-priceless-shopper
    env: node
    plan: free
    buildCommand: "npm run install:all && npm run build:frontend"
    startCommand: "npm start"
    envVars:
      - key: PORT
        value: 5000
      - key: DB_PATH
        value: /opt/render/project/src/backend/db.json
      - key: NODE_ENV
        value: production
      - key: GEMINI_API_KEY
        sync: false

  - type: worker
    name: smart-priceless-bot
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python bot.py"
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: API_BASE
        value: https://smart-priceless-shopper.onrender.com
      - key: WEB_APP_URL
        value: https://smart-priceless-shopper.onrender.com
      - key: GEMINI_API_KEY
        sync: false
