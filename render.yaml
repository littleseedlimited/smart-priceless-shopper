services:
  - type: web
    name: smart-priceless-shopper
    env: nixpacks
    plan: free
    buildCommand: "npm run install:all && npm run build:frontend && python3 -m pip install -r requirements.txt"
    startCommand: "npm start"
    envVars:
      - key: PORT
        value: 5000
      - key: DB_PATH
        value: /opt/render/project/src/backend/db.json
      - key: NODE_ENV
        value: production
      - key: API_BASE
        value: https://smart-priceless-shopper.onrender.com
      - key: WEB_APP_URL
        value: https://smart-priceless-shopper.onrender.com
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: GEMINI_API_KEY
        sync: false
