services:
  - type: web
    name: smart-priceless-shopper
    env: docker
    plan: free
    envVars:
      - key: PORT
        value: 5000
      - key: DB_PATH
        value: /app/backend/db.json
      - key: NODE_ENV
        value: production
      - key: API_BASE
        value: https://smart-priceless-shopper.onrender.com
      - key: WEB_APP_URL
        value: https://smart-priceless-shopper.onrender.com
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: GEMINI_API_KEY
        sync: false
